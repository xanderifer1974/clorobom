
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>document</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	
</head>
<body>
	<div class="container">

		

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="titulo">Cloro Bom - Cadastrar Produtos</h4>
					</div>
					<div class="modal-body">
						<!-------FORMULÁRIO DADOS --------------------------------------------------------------------------->	
						<div class="form-group"><label>Nome:</label><input class="form-control"  id="nome" type="text"></div>
						<div class="form-group"><label>Categoria:</label>
							<select class="form-control" id="categoria">

								<option  value="Cloro e Desinfetante">Cloro e Desinfetante</option>
								<option value="Saco de Lixo">Saco de Lixo</option>
								<option value="Panos e Flanelas">Panos e Flanelas</option>
								<option value="Esponja">Esponja</option>		

							</select>
						</div>
						<div class="form-group"><label>Unidade:</label><input class="form-control" id="unidade" type="text"></div>
						<div class="form-group"><label>Fragância:</label>
							<select class="form-control" id="fragancia">	

								<option value="">Não possui fragância</option>
								<option value="frutas vermelhas">frutas vermelhas</option>
								<option value="palmolive">palmolive</option>
								<option value="caiaque">caiaque</option>
								<option value="talco">talco</option>
								<option value="erva doce">erva doce</option>
								<option value="opus">opus</option>
								<option value="pinho">pinho</option>

							</select>
						</div>
						<div class="form-group"><label>Cor:</label>
							<select class="form-control" id="cor">	

								<option value="">Não possui cor</option>
								<option value="rosa">rosa</option>
								<option value="lilas">lilas</option>
								<option value="azul bebê">azul bebê</option>
								<option value="branco">branco</option>
								<option value="verde">verde</option>
								<option value="amarelo">amarelo</option>
								<option value="rosa choque">rosa choque</option>
								<option value="laranja">laranja</option>
								<option value="quadriculado">quadriculado</option>

							</select>
						</div>
						<div class="form-group">		
							<form class="form-control">
								<label>Possui Kit ?:</label>
								<label>Sim</label><input  type="radio" id="poskit"  name="possui kit" value=true >
								<label>Não</label><input  type="radio" id="poskit"  name="possui kit" value=false checked>
							</form>

						</div>
						<div class="form-group">
							<form class="form-control">
								<label>Possui Fragância ?:</label>
								<label>Sim</label><input  type="radio" id="posfrag"  name="possui fragancia" value=true >
								<label>Não</label><input  type="radio" id="posfrag"  name="possui fragancia" value=false checked>
							</form>
						</div>    
						<div class="form-group"><label>Quantidade Kit:</label><input  class="form-control" id="quantidade" type="text"></div>
						<div class="form-group"><label>Preço:</label><input class="form-control"  id="preco" type="text" ></div>
						<div>

						</div>
						<!---------FIM FORMULÁRIO ----------------------------------------------------------------->
					</div>
					<div class="modal-footer">
						<button id="btnSalvar"  class="btn btn-success"   onclick="Cadastrar()">Cadastrar</button>
						<button id="btnCancelar" class="btn btn-default" onclick="Cancelar()">Cancelar</button>
					</div>
				</div>
			</div>
		</div>
		<!------------------------------------------------------------------------------------------>
		<h2 id="titulo">Cadastrar Produtos</h2>
		<!-- Button trigger modal ---------------------------------------------------->
		<button type="button" class="btn btn-primary" onclick="NovoProduto()">
			Cadastrar
		</button>
		<!---------------------------------------------------------------------------->
		
		

		<hr>	


		<table class="table table-striped">
			<thead>
				<tr>
					<td>Nome</td>
					<td>Categoria</td>
					<td>Unidade</td>
					<td>Fragância</td>
					<td>Cor</td>
					<td>Possui Kit?</td>
					<td>Possui Fragância</td>
					<td>Quantidade</td>
					<td>Preço</td>
					<td>Opções</td>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="scripts/scripts.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script> 
	<!---Bootbox Alert-->
	<script src="js/bootbox.min.js"></script>      
	

</body>
</html>
